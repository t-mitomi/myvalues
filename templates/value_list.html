<!-- ファイル個別情報 -->
{% extends "base.html" %}
{% block content %}
<!-- <h2>{{user_name}}さんのリスト</h2> -->
<table border="1">
    {% for item in value_list %}
    <tr>
        <td>{{item['id']}}</td>
        <td>{{item['task']}}</td>
        <td>
            <input type="text" style="width: 200px;" id="{{item['id']}}" value="0 がデフォルト：直入力用">
            <input radio="button" style="width: 50px;" name="r{{item['id']}}" value="2point" data-v="2">
            <input radio="button" style="width: 50px;" name="r{{item['id']}}" value="1point" data-v="1">
            <input radio="button" style="width: 50px;" name="r{{item['id']}}" value="0point" data-v="0">
        </td>
    </tr>
    {% endfor %}
</table>
<img src="../static/img/img (7).jpg" alt="">
{% endblock %}
