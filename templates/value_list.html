<!-- ファイル個別情報 -->
{% extends "base.html" %}
{% block content %}
<!-- <h2>{{user_name}}さんのリスト</h2> -->
<table border="1">
    {% for item in value_list %}
    <tr>
        <td>{{item['id']}}</td>
        <td>{{item['task']}}</td>
        <td>{{item['explanation']}}</td>
        <td>
            <input type="text" style="width: 180px;" id="{{item['id']}}" value="0 がデフォルト：直入力用">
            <label><input type="radio" style="width: 50px;" name="r{{item['id']}}" value="2">：大変重要 2point</label>
            <label><input type="radio" style="width: 50px;" name="r{{item['id']}}" value="1">：重要 1point</label>
            <label><input type="radio" style="width: 50px;" name="r{{item['id']}}" value="0">：重要ではない 0point</label>
            <input type="button" class="up" value="△">
            <input type="button" class="down" value="▽">
        </td>
    </tr>
    {% endfor %}
</table>
<img src="../static/img/myvalues_keshi.png" alt="">
{% endblock %}
