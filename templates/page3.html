<!-- ファイル個別情報 -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class ="box-list">
        <p>
            <h1>さらに10個まで絞り込んでみよう！</h1>
        </p>
        <div class="first-list">
            <form action="/page2" id="list100form" method="post">
              <table>
                  <tr>
                      <th>番号</th><th>価値</th><th>説明</th><th><input type="submit" value="（仮）10ケの項目を選択決定" id="select10" name="select10"></th>
                  </tr>
                  {% for item in value_list %}
                  <tr class="value_container">
                      <td>{{item['id']}}</td>
                      <td class="titles">{{item['task']}}</td>
                      <td class="need">{{item['explanation']}}</td>
                      <td>
                          <label><input type="radio" name="r{{item['id']}}" value="2" {% if item['emphasis']==2 %} checked="checked"{% endif %}>大変重要</label>
                          <label><input type="radio" name="r{{item['id']}}" value="1" {% if item['emphasis']==1 %} checked="checked"{% endif %}>重要</label>
                          <label><input type="radio" name="r{{item['id']}}" value="0" {% if item['emphasis']==0 %} checked="checked"{% endif %}>重要ではない</label>
                      </td>
                  </tr>
                  {% endfor %}
              </table>
                <div class ="button-box">
                    <input type="submit" value="10個に絞り込む" class="reset button-shadow">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
