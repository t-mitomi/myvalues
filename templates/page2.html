<!-- ファイル個別情報 -->
{% extends "base.html" %}
{% block content %}
<div id="msgarea" style="height:70px;"> 0 件選択中 </div>
<div class="container-page2">
    <div class="first-list">
        <form action="/page2" id="list100form" method="post">
            <table>
                <tr>
                    <th>番号</th><th>価値</th><th>説明</th><th><input type="submit" value="（仮）10ケ以上の項目を選択決定" id="selected" name="selected"></th>
                </tr>
                {% for item in value_list %}
                <tr class="value_container">
                    <td>{{item['id']}}</td>
                    <td class="titles">{{item['task']}}</td>
                    <td class="need">{{item['explanation']}}</td>
                    <td>
                        <label><input type="radio" name="r{{item['id']}}" value="2">大変重要</label>
                        <label><input type="radio" name="r{{item['id']}}" value="1">重要</label>
                        <label><input type="radio" name="r{{item['id']}}" value="0" checked>重要ではない</label>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
<img src="../static/img/myvalues_keshi.png" alt="">
    </div>
</div>
{% endblock %}
