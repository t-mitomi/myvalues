{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="box-list">
        <h1 class="ranking">選んだ10個の価値観<br class="br-sp">の中でランキングを<br class="br-sp">つけてみよう！</h1>
        <h3 class="finish">ドラック＆ドロップで<br class="br-sp">大事な順に入れ替えてみよう</h3>
        <div class="first-list">
            <form action="/page4" id="list100form" method="post">
                <table>
                    <thead>
                        <tr>
                            <th>順位</th><th>項目</th><th>説明</th>
                        </tr>
                    </thead>
                    <tbody id="sortdata">
                    {% for item in value_list %}
                        <tr class="value_container dandd">
                            <th name="num_data" class="order">{{item['best']}}</th>
                            <td class="titles">{{item['value']}}</td>
                            <td class="need">{{item['explanation']}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <div class ="button-box">
                    <input type="button" value="リスト完成！" class="reset button-shadow ranking_decision">
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(".button-box").click(function() {
        $(".precious.reset button-shadow,.updown").hide();
        $(".ranking").text("あなたのパーソナルバリューリスト");
        $(".finish").text("これがあなたのパーソナルバリューリストです！");
    })
</script>
{% endblock %}
